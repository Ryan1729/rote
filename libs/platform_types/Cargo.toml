[package]
name = "platform_types"
version = "0.1.0"
authors = ["Ryan1729 <Ryan1729@gmail.com>"]
edition = "2018"

[lib]
path = "./src/platform_types.rs"

[dependencies]
vec1 = "1.4"
g_i = { path = "./libs/g_i" }
macros = { path = "../macros" }
move_mod = { path = "./libs/move_mod" }
proptest = { version = "0.9.5", optional = true }
arb_macros = { path = "../arb_macros", optional = true }
pub_arb_g_i = { path = "../pub_arb/g_i", optional = true }

[dev-dependencies]
proptest = { version = "0.9.5"}
arb_macros = { path = "../arb_macros"}
pub_arb_g_i = { path = "../pub_arb/g_i"}

[features]
default = []
pub_arb = ["pub_arb_g_i", "arb_macros", "proptest"]
